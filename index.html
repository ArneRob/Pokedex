<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/dataAndTemplate/db.js" defer> </script>
    <script src="./scripts/dataAndTemplate/template.js" defer> </script>
    <script src="./script.js" defer> </script>
    <script src="./scripts/utilsOverlay.js" defer> </script>
    <script src="./scripts/evolutionChain.js" defer> </script>
    <script src="./scripts/utilsMain.js" defer> </script>
    <link rel="stylesheet" href="./standard.css">
    <link rel="stylesheet" href="./styles/typeColor.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/img/pokemon-1536849_640.png">
    <title>Pokedex</title>
</head>


<!-- <img id="loadSpinner" class="loadingSpinnerInButton" src="./assets/img/pokemon-6046746_640.png" alt=""> -->

<body id="body" onload="onload()">
    <div onclick="closeOverlay()" class="display_none" id="overlay">

    </div>
    <header>
        <div class="standardContainer headerDiv">
            <div onclick=" reFresh()" class="imgAndH1">
                <img src="./assets/img/pokemon-1536849_640.png" alt="pokeball">
                <h1>Pokedex</h1>
            </div>
            <input id="pokemoSearchInput" oninput="processChanges()" placeholder="Poke-Name or ID" type="text">
        </div>
        <section id="buttonSection" class="standardContainer">
            <button id="getLastButton" onclick="renderPokeStack(false)" disabled>Previous stack of Pokémon</button>
            <button id="nextButton" onclick="renderPokeStack(true)">Next stack of Pokémon</button>
            <button onclick="renderBigStack()">Render 200</button>
        </section>
    </header>
    <section class="renderSection">

        <div class="standardContainer renderContent display_none " id="loadingSpinner">
            <svg width="250" height="250" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" stroke="#ddd" stroke-width="15" fill="white" />
                <circle id="progressCircle" cx="100" cy="100" r="80" stroke="#39c465" stroke-width="15" fill="none"
                    stroke-linecap="round" stroke-dasharray="502.65" stroke-dashoffset="502.65"
                    transform="rotate(-90 100 100)" />
                <image id="loadSpinner" class="loadingSpinnerMain" height="145" width="145" x="28" y="28"
                    href="./assets/img/pokemon-1536849_640.png" />
            </svg>
        </div>

    </section>
    <section class="renderSection">
        <div class="standardContainer renderContent" id="renderContent">

        </div>
    </section>

    <footer>
        <footer>
            <img src="./assets/img/pixaba-1987080_1280.png" alt="">
            <p>2025 | Arne Robert Klimmt</p>
        </footer>
    </footer>
</body>

</html>
